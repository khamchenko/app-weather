<div class='title-bar'>
  <div class="wrapper_menu" (click)="menuService.toggleMenu()">
    <img class="menu_icon" src="assets/imgs/menu.svg" alt="menu">
  </div>
  <div class="menu-area">
      <layout-menu *ngIf="menuService.showMenu"></layout-menu>
  </div>
  <div class="menu-area">
    <icon-bar [showIcons]='flagForIcons'></icon-bar>
  </div>
</div>
